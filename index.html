<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300;400;700&family=Big+Shoulders+Display:wght@100;200;300;400;500;600;700;800;900&family=Kumbh+Sans:wght@400;700&family=Monoton&family=Nunito:wght@200;300;400;500;600;700;800;900&family=Outfit:wght@300&family=Plus+Jakarta+Sans:wght@500;700;800&family=Poppins:wght@300&family=Red+Hat+Display:wght@500;700;900&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <div class="container">



    <!-- ----------------  logo --------------------- -->
    <div class="img">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="main-section">
      <!-- --------------section one ----------------------- -->
      <div class="section-one">

        <form class="form-dollar" action="#">
          <label for="bill-input">bill</label> <br>
          <input class="bill-input" type="text" value="0">
        </form>

        <div class="btn-div">

          <label for="btns">select tip %</label> <br>

          <button class="btn btn5" type="button">5%</button>
          <button class="btn btn10" type="button">10%</button>
          <button class="btn btn15" type="button">15%</button>
          <button class="btn btn25" type="button">25%</button>
          <button class="btn btn50" type="button">50%</button>

          <input class="btn btn-input" type="button" value="Custom">
        </div>

        <form class="form-people" action="#">
          <label for="people-input">Number of People</label> <br>
          <input class="people-input" type="text" value="0" placeholder="0">
        </form>

      </div>
      <!-- --------------section two ----------------------- -->
      <div class="section-two">
        <div class="display-text-top">
          <p class="display-para">
            <span class="display-span">tip amount</span> <br>
            / person
          </p>

          <p class="tip-amount"> $0.00 </p>

        </div>
        <div class="display-text-bottom">
          <p class="total-para">
            <span class="display-span">total</span> <br>
            / person
          </p>

          <p class="total-amount"> $0.00 </p>

        </div>

        <button class="reset-btn">reset</button>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MrShota">Shota Shavadze</a>.
    </div>
  </div>




<script src="script.js"></script>
</body>

</html>
